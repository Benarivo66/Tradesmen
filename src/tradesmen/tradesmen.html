<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lagos Island Tradesmen</title>
    <meta
      name="description"
      content="WDD 330 - Web Frontend Development II Project: Lagos Island Tradesmen"
    />
    <meta name="author" content="Anthony Izekor" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/tradesmen.js" type="module"></script>
  </head>
  <body>
    <header class="outfit-normal"></header>
    <main class="outfit-normal">
      <label class="tradeOptions" for="tradeOption"
        >Choose a Trade:
        <select name="tradeOption" id="tradeOption">
          <option disabled selected value>-- select an option --</option>
          <option value="carpenter">Carpenter</option>
          <option value="electrician">Electrician</option>
          <option value="plumber">Plumber</option>
          <option value="technician">Technician</option>
          <option value="mechanic">Mechanic</option>
        </select>
      </label>

      <section class="tradesmen-container"></section>
      <div class="pagination-container"></div>
    </main>
    <footer class="outfit-normal"></footer>
  </body>
</html>
